<!--
EmailJS HTML template for the contact form.
This template uses variables (must match your form input names):
- {{user_name}}
- {{user_email}}
- {{message}}

Suggested Subject (set in EmailJS template Subject field):
New message from {{user_name}} via Portfolio
-->

<div style="font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; color: #222;">
  <div style="margin-bottom: 12px;">A message by <strong>{{user_name}}</strong> has been received. Kindly respond at your earliest convenience.</div>

  <div style="margin-top: 20px; padding: 15px 0; border-width: 1px 0; border-style: dashed; border-color: #e0e0e0;">
    <table role="presentation" style="width:100%;">
      <tr>
        <td style="vertical-align: top; width: 56px;">
          <div style="padding: 6px 10px; margin: 0 10px; background-color: #f0f9ff; border-radius: 6px; font-size: 22px; text-align:center;" role="img">ðŸ‘¤</div>
        </td>
        <td style="vertical-align: top; padding-left: 6px;">
          <div style="color: #2c3e50; font-size: 16px;"><strong>{{user_name}}</strong></div>
          <div style="color: #9aa4ad; font-size: 13px; margin-bottom:8px;">Contact email: <a href="mailto:{{user_email}}" style="color:#1a73e8; text-decoration:none;">{{user_email}}</a></div>
          <div style="font-size: 15px; color: #333; background:#fafafa; padding:12px; border-radius:6px; border:1px solid #eee;">
            {{message}}
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div style="margin-top:14px; font-size:12px; color:#777;">
    This email was sent via EmailJS from the portfolio contact form.
  </div>
</div>
